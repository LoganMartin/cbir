<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
        Remove this if you use the .htaccess -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>CBIR Project</title>
        <meta name="description" content="Content Based Image Retrieval System">
        <meta name="author" content="Logan Martin">
        
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="css/upload.css">
    </head>

    <body>
        <header>
            <h1>CPSC 4660</h1>
            <h3>Content Based Image Retreival System</h3>
        </header>
        <div id="container">
            <div id="input-form">
                <input id="imagePath" type="file" class="form-control" placeholder="Enter File Path Here...">
                <select id="filter-type">
                    <option value="lbp">Local Binary Pattern</option>
                    <option value="cm">Color Moment</option>
                </select>
                <button id="load-button" class="btn btn-large btn-primary" onclick="loadImage()">Load</button>
            </div>
            <div id="image-container">
                <canvas id="myCanvas"></canvas>
                <div id="image-info" class="hidden">
                    <h2>Image Properties:</h2>
                    <p id="image-info-name">ddd</p>
                    <p id="image-info-height"></p>
                    <p id="image-info-width"></p>
                </div>
            </div>
            <div id="matching-progress-bar" class="progress hidden">
                <div id="match-bar" class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                    <span class="sr-only">0% Complete</span>
                </div>
            </div>
            <div id="compare-container">
                <canvas id="myCompareCanvas" class="hidden"></canvas>
            </div>
            <div id="match-container"></div>
        </div>
        <script src='js/jquery-2.1.4.min.js'></script>
        <script src='js/bootstrap.min.js'></script>
        <script src='js/import.js'></script>
    </body>
</html>
